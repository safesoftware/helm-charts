  image: 
    tag: 16.1.0-debian-11-r19
  primary:
    persistence:
      existingClaim: fmeflow-postgresql
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
  auth:
    postgresqlPassword: a6av3abwzi
  livenessProbe:
    initialDelaySeconds: 300
